<!DOCTYPE html>
<html lang="en">
<head>
    <title>LED Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
          background-color: black;
          color: white;
        }
        .center {
          text-align: center;
        }
    </style>
    <script>
        $(document).ready(function(){
          $(".btn-success").click(function(){
            $.get("/on", function(data, status){
              alert("Data: " + data + "\nStatus: " + status);
            });
          });
          $(".btn-danger").click(function(){
            $.get("/off", function(data, status){
              alert("Data: " + data + "\nStatus: " + status);
            });
          });
        });
    </script>
</head>
<body>

<div class="container">
    <h2 class="center">ChristmasLED Controller</h2>
    <p class="center">It does the thing to do the stuff!</p>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="btn btn-success btn-block">On</button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-danger btn-block">Off</button>
        </div>
    </div>
</div>

</body>
</html>
